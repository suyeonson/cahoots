<!DOCTYPE html>
<head>
	<script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="css/flat-ui.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8"/>
    <style>
		html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px;
	}
		#map-canvas {
			height: 50%;
		}
    </style>
	<script>
		var map;

		function initialize() {
		  var mapOptions = {
		    zoom: 6
		  };
		  map = new google.maps.Map(document.getElementById('map-canvas'),
		      mapOptions);

		  // Try HTML5 geolocation
		  if(navigator.geolocation) {
		    navigator.geolocation.getCurrentPosition(function(position) {
		      var pos = new google.maps.LatLng(position.coords.latitude,
		                                       position.coords.longitude);

		      var infowindow = new google.maps.InfoWindow({
		        map: map,
		        position: pos,
		        content: "You're here!"
		      });

		      map.setCenter(pos);
		    }, function() {
		      handleNoGeolocation(true);
		    });
		  } else {
		    // Browser doesn't support Geolocation
		    handleNoGeolocation(false);
		  }
		}

		function handleNoGeolocation(errorFlag) {
		  if (errorFlag) {
		    var content = 'Error: The Geolocation service failed.';
		  } else {
		    var content = 'Error: Your browser doesn\'t support geolocation.';
		  }

		  var options = {
		    map: map,
		    position: new google.maps.LatLng(60, 105),
		    content: content
		  };

		  var infowindow = new google.maps.InfoWindow(options);
		  map.setCenter(options.position);
		}

		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</head>
<body>
    <div id="map-canvas"></div>
	<div style=" color: white;">
		<p style="padding-left: 3%; margin-bottom: 0.5%">What's going on around you?</p>

		<p style="font-size: 0.8em; padding-left: 3%; background-color: #34495e; margin-bottom: 0.5%; -moz-border-radius: 4px; -webkit-border-radius: 4px;">@anushkapatil says boo, codebabes.com. Join her!</p>	
		<p style="padding-left: 3%; margin-bottom: 0.5%">Your projects</p>
		<p style="font-size: 0.8em; padding-left: 3%; background-color: #34495e; -moz-border-radius: 4px; -webkit-border-radius: 4px;">You are currently looking for someone to study for JOUR390 with you.</p>						
	</div>
	<button class="btn btn-default btn-wide" id = "explore" style="background-color: #1ABC9C; margin-left: 3%; margin-right: 3%; width: 45%">
	  Explore
	</button>
	<button class="btn btn-default btn-wide" id = "create" style="background-color: #1ABC9C; margin-right: 3%; width: 45%">

	</script>
</body>
</html>
